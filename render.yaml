version: "1"
envVarGroups:
  - name: contta-production
    envVars:
      - key: OIDC_ISSUER
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PRODUCTION_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: RABBITMQ_URL
        sync: false
      - key: KEYCLOAK_PUBLIC_URL
        sync: false
services:
  - type: web
    name: contta-keycloak-staging
    runtime: docker
    plan: starter
    region: oregon
    autoDeploy: true
    rootDir: .docker/keycloak
    dockerfilePath: Dockerfile
    envVars:
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 8080
      - key: KC_CACHE
        value: local
      # Keycloak behind Render proxy: disable strict hostname or set proxy headers
      - key: KC_HOSTNAME_STRICT
        value: "false"
      - key: KC_HOSTNAME
        sync: false
      - key: KC_PROXY
        value: edge
      - key: KC_PROXY_HEADERS
        value: xforwarded
      - key: KC_HOSTNAME_URL
        sync: false
      - key: KC_HOSTNAME_ADMIN_URL
        sync: false
      - key: KC_HTTP_ENABLED
        value: "true"
      - key: KC_HTTP_PORT
        value: 8080
  healthCheckPath: /realms/master/.well-known/openid-configuration

  - type: web
    name: contta-searchapi-staging
    runtime: docker
    plan: starter
    region: oregon
    autoDeploy: true
    rootDir: contta-search-api-main/contta-search-api-main
    dockerfilePath: Dockerfile
  # envVarGroups removido (não suportado por serviço)
    envVars:
      - fromGroup: contta-production
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: OIDC_AUDIENCE
        value: contta-portal
    healthCheckPath: /health

  - type: web
    name: contta-excelparser-staging
    runtime: docker
    plan: starter
    region: oregon
    autoDeploy: true
    rootDir: contta-excel-parser-main/contta-excel-parser-main
    dockerfilePath: Dockerfile
  # envVarGroups removido (não suportado por serviço)
    envVars:
      - fromGroup: contta-production
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
      - key: OIDC_AUDIENCE
        value: contta-portal
    healthCheckPath: /health

  - type: worker
    name: contta-consumerxml-staging
    runtime: docker
    plan: starter
    region: oregon
    autoDeploy: true
    rootDir: agendador-back-end-master/agendador-back-end-master/ConsumerXml
    dockerfilePath: Dockerfile
  # envVarGroups removido (não suportado por serviço)
    envVars:
      - fromGroup: contta-production
      - key: RABBITMQ_QUEUE
        value: Modelo55
      - key: RABBITMQ_PREFETCH
        value: 20
      - key: RabbitMQ__Durable
        value: "true"
      - key: RabbitMQ__Exclusive
        value: "false"
      - key: RabbitMQ__AutoDelete
        value: "false"
      - key: RabbitMQ__DeadLetterExchange
        value: dlx.nfe
      - key: RabbitMQ__DeadLetterRoutingKey
        value: Modelo55.dlq
