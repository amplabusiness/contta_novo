services:
  - type: web
    name: contta-keycloak-staging
    env: docker
    plan: starter
    autoDeploy: true
    rootDir: .docker/keycloak
    dockerfilePath: Dockerfile
    envVars:
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        sync: false
    healthCheckPath: /realms/master/.well-known/openid-configuration

  - type: web
    name: contta-searchapi-staging
    env: docker
    plan: starter
    autoDeploy: true
    rootDir: contta-search-api-main/contta-search-api-main
    dockerfilePath: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://<PORTAL_HOST>
      - key: MONGODB_URI
        sync: false
      - key: OIDC_ISSUER
        value: https://<KEYCLOAK_HOST>/realms/contta
      - key: OIDC_AUDIENCE
        value: contta-portal
    healthCheckPath: /health

  - type: web
    name: contta-excelparser-staging
    env: docker
    plan: starter
    autoDeploy: true
    rootDir: contta-excel-parser-main/contta-excel-parser-main
    dockerfilePath: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
      - key: PRODUCTION_URL
        value: https://<PORTAL_HOST>
      - key: OIDC_ISSUER
        value: https://<KEYCLOAK_HOST>/realms/contta
      - key: OIDC_AUDIENCE
        value: contta-portal
    healthCheckPath: /health

  - type: worker
    name: contta-consumerxml-staging
    env: docker
    plan: starter
    autoDeploy: true
    rootDir: agendador-back-end-master/agendador-back-end-master/ConsumerXml
    dockerfilePath: Dockerfile
    envVars:
      - key: RABBITMQ_URL
        sync: false
      - key: RABBITMQ_QUEUE
        value: Modelo55
      - key: RABBITMQ_PREFETCH
        value: 20
      - key: RabbitMQ__Durable
        value: true
      - key: RabbitMQ__Exclusive
        value: false
      - key: RabbitMQ__AutoDelete
        value: false
      - key: RabbitMQ__DeadLetterExchange
        value: dlx.nfe
      - key: RabbitMQ__DeadLetterRoutingKey
        value: Modelo55.dlq
