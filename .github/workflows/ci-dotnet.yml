name: CI .NET

on:
  push:
    branches: [ main ]
    paths:
      - 'agendador-back-end-master/agendador-back-end-master/**'
      - 'robo-eco-master/robo-eco-master/**'
      - '.github/workflows/ci-dotnet.yml'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        solution:
          - agendador-back-end-master/agendador-back-end-master/Corporate.Contta.Schedule.Service.sln
          - robo-eco-master/robo-eco-master/RoboEconet.sln
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "${{ matrix.solution }}"

      - name: Build
        run: dotnet build "${{ matrix.solution }}" -c Release --no-restore
